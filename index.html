<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QR Generator</title>
    <meta name="description" content="Open-source QR generator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="card wrapper">
      <div class="card-body">
        <h1 class="fw-bold fs-5">QR Generator</h1>
        <p class="small text-secondary">An open-source project</p>

        <form id="fqr">
          <div class="mb-3">
            <label for="furl" class="form-label">URL</label>
            <input type="url" class="form-control rounded-1" id="furl" placeholder="https://website.com" required>
          </div>
          <div class="mb-3">
            <label for="fsize" class="form-label text-uppercase">Size</label>
            <select class="form-select rounded-1" id="fsize" aria-label="Select Size" required>
              <option selected>Select Size</option>
              <option value="125">125x125</option>
              <option value="250">250x250</option>
              <option value="500">500x500</option>
              <option value="1000">1000x1000</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary rounded-1" value="submit">Generate</button>
        </form>

        <div id="qr"></div>
      </div>
    </div>
    
    <script src="script.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
