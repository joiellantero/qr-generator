<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QR Generator</title>
    <meta name="description" content="Open-source QR generator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/merge-images/2.0.0/index.umd.min.js" integrity="sha512-CucGNBSd0heUFsbvPI5vFv+vTTAu8IoiFzzXpt1MEa5zfOb+j8Sz1ukN89tyL/+UySg7FqKEkq+PbPNwkIbdbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="card wrapper">
      <div class="card-body">
        <div class="d-inline">
          <h1 class="fw-bold fs-5 d-inline">QRGen</h1>
          <span class="badge text-bg-primary rounded-1">v1.0.0</span>
        </div>
        <p class="small">Open Source QR generation</p>

        <form id="fqr">
          <div class="mb-3">
            <label for="furl" class="form-label">URL</label>
            <input type="url" class="form-control rounded-1" id="furl" placeholder="https://website.com" required>
          </div>
          <div class="mb-3">
            <label for="ftheme" class="form-label text-uppercase">Theme</label>
            <select class="form-select" id="ftheme" aria-label="Select theme">
              <option value="none">None</option>
              <option value="candy">[Lost and Found Label] Candy</option>
              <option value="coffee">[Lost and Found Label] Coffee</option>
              <option value="cherry">[Lost and Found Label] Cherry</option>
              <option value="forest">[Lost and Found Label] Forest</option>
              <option value="bee">[Lost and Found Label] Bee</option>
              <option value="warbler">[Lost and Found Label] Warbler</option>
              <option value="orange">[Lost and Found Label] Orange</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fsize" class="form-label text-uppercase">Size</label>
            <select class="form-select rounded-1" id="fsize" aria-label="Select Size">
              <option value="128" selected>128x128</option>
              <option value="256">256x256</option>
              <option value="512">512x512</option>
              <option value="1024">1024x1024</option>
            </select>
          </div>
          <div class="row align-items-center">
            <div class="mb-3 col">
              <label for="fcolordark" class="form-label text-uppercase">Main Color</label>
              <input type="color" class="form-control form-control-color" id="fcolordark" value="#000000" title="Choose your color">
            </div>
            <div class="mb-3 col">
              <label for="fcolorlight" class="form-label text-uppercase">Background</label>
              <input type="color" class="form-control form-control-color" id="fcolorlight" value="#ffffff" title="Choose your color">
            </div>
          </div>
          <button type="submit" class="btn btn-primary rounded-1" value="submit">Generate</button>
        </form>

        <div id="qr"></div>
      </div>
    </div>
    
    <script src="script.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
